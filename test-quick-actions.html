<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quick Actions - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Quick Actions Test</h1>
        <p>Click each button to test the Quick Actions functionality:</p>
        
        <div class="row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-success w-100" onclick="showAddProductModal()">
                    <i class="fas fa-plus"></i><br>Add Product
                </button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-info w-100" onclick="showNewTransactionModal()">
                    <i class="fas fa-cash-register"></i><br>New Sale
                </button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-warning w-100" onclick="showInventoryAlerts()">
                    <i class="fas fa-exclamation-triangle"></i><br>Stock Alerts
                </button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-secondary w-100" onclick="exportData()">
                    <i class="fas fa-download"></i><br>Export Data
                </button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Test Results:</h3>
            <div id="test-results" class="alert alert-info">
                Click buttons above to test functionality...
            </div>
        </div>
        
        <div class="mt-3">
            <a href="index.php" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to POS System
            </a>
        </div>
    </div>

    <!-- Include the same scripts as main system -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <!-- Test script to check if functions are available -->
    <script>
        function updateTestResults(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.className = `alert alert-${type}`;
            resultsDiv.innerHTML = message;
        }
        
        // Test functions - these should be overridden by the actual POS system
        function showAddProductModal() {
            updateTestResults('✅ Add Product Modal function called successfully!', 'success');
        }
        
        function showNewTransactionModal() {
            updateTestResults('✅ New Transaction Modal function called successfully!', 'success');
        }
        
        function showInventoryAlerts() {
            updateTestResults('✅ Inventory Alerts function called successfully!', 'success');
        }
        
        function exportData() {
            updateTestResults('✅ Export Data function called successfully!', 'success');
        }
        
        // Check if POS system is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof posSystem !== 'undefined' && posSystem) {
                    updateTestResults('✅ POS System loaded successfully! All functions should work.', 'success');
                } else {
                    updateTestResults('⚠️ POS System not loaded. Using test functions only.', 'warning');
                }
            }, 1000);
        });
    </script>
    
    <!-- Load POS system scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/barcode-scanner.js"></script>
    <script src="assets/js/charts.js"></script>
</body>
</html>
